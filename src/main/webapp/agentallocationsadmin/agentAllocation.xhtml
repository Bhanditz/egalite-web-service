<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/listViewTemplate.xhtml">
	<ui:param name="selectionMode" value="single"></ui:param>
	<ui:param name="selection"
		value="#{agentAllocationsListController.selectedRecords}" />
	<ui:param name="pageTitle" value="#{msg['agentAllocationsMgmt.title']}" />
	<ui:param name="pageHeaderTitle"
		value="#{msg['agentAllocationsMgmt.title.W&DasignAgent']}">
	</ui:param>
	<ui:param name="emptyMessage"
		value="#{msg['agentAllocationsMgmt.msg.noRecords']}" />
	<ui:param name="addControlText"
		value="#{msg['agencyAllocationsMgmt.tblNav.assignAgent']}" />
	<ui:param name="addOutcome" value="openAdd" />
	<ui:param name="saveControlText"
		value="#{msg['agencyAllocationsMgmt.btn.save']}" />
	<!--  <ui:param name="saveOutcome" value="doSave" />  -->
	<ui:param name="cancelControlText"
		value="#{msg['agencyAllocationsMgmt.btn.cancel']}" />
	<ui:param name="cancelOutcome" value="doCancel" />

	<ui:param name="listController"
		value="#{agentAllocationsListController}" />

	<ui:define name="pageHeaderControls">
		<p:toolbarGroup align="right">
			<p:commandButton id="btnSave" value="#{saveControlText}"
				style="margin-left: 182px;" update=":form:msgs"
				action="#{agentAllocationsListController.allocateAgent}" />
			<p:button id="btnCancel" value="#{cancelControlText}"
				outcome="#{cancelOutcome}" />
		</p:toolbarGroup>
	</ui:define>
	<ui:define name="dataTableContent">
		<p:column selectionMode="multiple" disabledSelection="true"
			style="width:2%">
		</p:column>

		<p:column filterBy="#{record.loan.id}"
			headerText="#{msg['loanMgmt.tblHeader.loanAcNo']}"
			filterMatchMode="contains" sortBy="#{record.loan.id}">
			<h:outputText value="#{record.loan.id}" />
		</p:column>

		<p:column filterBy="#{record.loan.customerName}"
			headerText="#{msg['loanMgmt.tblHeader.customerName']}"
			filterMatchMode="contains" sortBy="#{record.loan.customerName}">
			<h:outputText value="#{record.loan.customerName}" />
		</p:column>

		<p:column filterBy="#{record.loan.creditOfficer}"
			headerText="#{msg['agentMgmt.label.creditofficer']}"
			filterMatchMode="contains" sortBy="#{record.loan.creditOfficer}">
			<h:outputText value="#{record.loan.creditOfficer}" />
		</p:column>

		<!--  <p:column  filterBy="#{record.customerId}"
			headerText="#{msg['loanMgmt.tblHeader.customerId']}"
			filterMatchMode="contains">
			<h:outputText value="#{record.customerId}" />
		</p:column> -->

		<!--  <p:column  filterBy="#{record.locationId}"
			headerText="#{msg['loanMgmt.tblHeader.locationId']}"
			filterMatchMode="contains">
			<h:outputText value="#{record.locationId}" />
		</p:column> -->

		<!--  <p:column  filterBy="#{record.locationName}"
			headerText="#{msg['loanMgmt.tblHeader.locationName']}"
			filterMatchMode="contains">
			<h:outputText value="#{record.locationName}" />
		</p:column> -->

		<!--  <p:column  filterBy="#{record.groupName}"
			headerText="#{msg['loanMgmt.tblHeader.groupName']}"
			filterMatchMode="contains">
			<h:outputText value="#{record.groupName}" />
		</p:column> -->

		<!--  <p:column  filterBy="#{record.agent.id}"
			headerText="#{msg['loanMgmt.tblHeader.agentId']}"
			filterMatchMode="contains">
			<h:outputText value="#{record.agent.id}" />
		</p:column> -->

		<p:column
			headerText="#{msg['agentAllocationsMgmt.tblHeader.agentId']}"
			filterMatchMode="contains">
			<h:selectOneMenu styleClass="drop_down_style" value="#{record.agent.id}"
				label="#{msg['agentMgmt.label.agentId']}">
				<f:selectItem itemLabel="Select" itemValue="" />
				<f:selectItems value="#{agentAllocationsListController.agents}"
					var="tempAgent" itemValue="#{tempAgent.id}"
					itemLabel="#{tempAgent.id}  ~  #{tempAgent.fname}">
				</f:selectItems>

			</h:selectOneMenu>
		</p:column>

		<p:column
			headerText="#{msg['agentAllocationsMgmt.tblHeader.firstName']}"
			filterMatchMode="contains">

			<!-- <h:selectOneMenu  style="width:220px"
				value="#{record.agent.id}" required="true"
				label="#{msg['agentMgmt.label.agentId']}">
				<f:selectItem itemLabel="Select" itemValue="" />
				<f:selectItems value="#{agentAllocationsListController.agents}"
					var="tempAgent" itemValue="#{tempAgent.id}"
					itemLabel="#{tempAgent.fname}" >		
				</f:selectItems>
			</h:selectOneMenu>  -->

			<h:outputText value="#{record.agent.fname}" />
		</p:column>

	</ui:define>
</ui:composition>
