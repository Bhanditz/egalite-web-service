<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsp/jstl/core"
	template="/templates/templateWithoutAuditTrail.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id"
				value="#{cashDepositTxnController.cashDepositVO.id}"></f:viewParam>
			<f:event listener="#{cashDepositTxnController.loadCashDeposit}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<!-- <ui:define name="pageTitleBar">
		<f:facet name="header">
			 <h:outputText value="#{msg['transMgmt.title.transtracker']}" /> 
		</f:facet>
	</ui:define> -->

	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader">
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['agentTxnMgmt.title.viewcashDeposit']}" /></span>
				<span class="pageHeaderControls"> <p:button id="btnList"
						value="#{msg['agentTxnMgmt.label.close']}" outcome="openList" />
				</span>
			</p:panel>
		</f:facet>
	</ui:define>

	<ui:define name="maintenanceForm">
		<p:panel styleClass="bodyWithoutAuditTrail">
			<p:panel style="width:46%;height:410px; float:left">
				<h:panelGrid columns="2">

					<h:outputLabel value="#{msg['agentTxnMgmt.label.mbsTxnId']}" />
					<p:inputText id="id"
						value="#{cashDepositTxnController.cashDepositVO.id}"
						readonly="true" />


					<h:outputLabel value="#{msg['custAcMgmt.label.txnDesc']}" />
					<p:inputText id="txnCode"
						value="#{cashDepositTxnController.cashDepositVO.txnCode}"
						readonly="true" />

					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.cbsAcRefNo']}" />
					<p:inputText id="cbsAcRefNo"
						value="#{cashDepositTxnController.cashDepositVO.cbsAcRefNo}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.BranchCode']}" />
					<p:inputText id="branCode"
						value="#{cashDepositTxnController.cashDepositVO.branCode}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.CustomerId']}" />
					<p:inputText id="customerId"
						value="#{cashDepositTxnController.cashDepositVO.customerId}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.CustomerName']}" />
					<p:inputText id="customerFullName"
						value="#{cashDepositTxnController.cashDepositVO.customerFullName}"
						readonly="true" />

					<h:outputLabel value="#{msg['depositeMgmt.label.txnAmount']}" />
					<p:inputText id="amountPaid"
						value="#{cashDepositTxnController.cashDepositVO.txnAmount}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.AgentId']}" />
					<p:inputText id="agentId"
						value="#{cashDepositTxnController.cashDepositVO.agentId}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.AgentName']}" />
					<p:inputText id="agentName"
						value="#{cashDepositTxnController.cashDepositVO.agentName}"
						readonly="true" />
				</h:panelGrid>
			</p:panel>
			<p:panel style="width:52%;height:410px; float:right">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['DepositeMgmt.label.locationCode']}" />
					<p:inputText id="locationCode"
						value="#{cashDepositTxnController.cashDepositVO.locationCode}"
						readonly="true" />

					<h:outputLabel value="#{msg['DepositeMgmt.label.locationDesc']}" />
					<p:inputText id="locationDesc"
						value="#{cashDepositTxnController.cashDepositVO.locationDesc}"
						readonly="true" />


					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.narrative']}" />
					<p:inputText id="txnNarrative"
						value="#{cashDepositTxnController.cashDepositVO.txnNarrative}"
						readonly="true" />


					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.TxnInitTime']}" />
					<p:inputText id="txnInitTime"
						value="#{cashDepositTxnController.cashDepositVO.txnInitTime}"
						readonly="true">
						<f:convertDateTime pattern="dd-MMM-yyyy hh:ss:mm a" />
					</p:inputText>


					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.TxnSyncTime']}" />
					<p:inputText id="SyncTime"
						value="#{cashDepositTxnController.cashDepositVO.txnSyncTime}"
						readonly="true">
						<f:convertDateTime pattern="dd-MMM-yyyy hh:ss:mm a" />
					</p:inputText>

					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.txnStatusDesc']}" />
					<p:inputText id="txnStatusDesc"
						value="#{cashDepositTxnController.cashDepositVO.txnStatusDesc}"
						readonly="true" />

					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.txnErrCode']}" />
					<p:inputText id="txnErrCode"
						value="#{cashDepositTxnController.cashDepositVO.txnErrCode}"
						readonly="true" />

					<h:outputLabel value="#{msg['custAcMgmt.tblHeader.txnErrMsg']}" />
					<p:inputText id="txnErrMessage"
						value="#{cashDepositTxnController.cashDepositVO.txnErrMessage}"
						readonly="true" />

				</h:panelGrid>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
