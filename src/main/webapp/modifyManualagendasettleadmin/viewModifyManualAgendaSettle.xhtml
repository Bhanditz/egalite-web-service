<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maintenanceFormTemplate.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{modifyManualAgendaSettleController.modifyManualAgendaSettleVO.id}"></f:viewParam>
			<f:event listener="#{modifyManualAgendaSettleController.loadManuAgdSet}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<script language="JavaScript">

	function ieClicked() {
		if (document.all) {
			return false;
		}
	}
	function firefoxClicked(e) {
		if(document.layers||(document.getElementById &amp;&amp; (!document.all))) {
			if (e.which==2||e.which==3) {
				return false;
			}
		}
	}
	if (document.layers){
		document.captureEvents(Event.MOUSEDOWN);
		document.onmousedown=firefoxClicked;
	}else{
		document.onmouseup=firefoxClicked;
		document.oncontextmenu=ieClicked;
	}
	document.oncontextmenu=new Function("return false")

</script>
	<!-- <ui:define name="pageTitleBar">
		<f:facet name="header">
			<h:outputText value="#{msg['agencyMgmt.title']}" />
		</f:facet>
	</ui:define> -->

	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader">
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['ModifymanualAgnSetMgmt.title.manAgnDetail']}" /></span>

			<span class="pageHeaderControls"> <ui:include
						src="/templates/includes/viewPageControls.xhtml">

					</ui:include>
			</span>
			</p:panel>
		</f:facet>
	</ui:define>
