	<ui:define name="metadata">
		<script type="text/javascript">
			//<![CDATA[

			function setValueToInput() {
				document.getElementById('form:treeSelections').value = 'ok';
			}
			
			function makeCapitalize(){
				var st = document.getElementById('form:roleName').value;
				var sp = st.split(' ');
				var wl=0;
				var f ,r;
				var word = new Array();
				for (i = 0 ; i < sp.length ; i ++ ) {
				f = sp[i].substring(0,1).toUpperCase();
				r = sp[i].substring(1);
				word[i] = f+r;
				}
				newstring = word.join(' ');
				document.getElementById('form:roleName').value = newstring;
			}
			
			
			function inputLimiter(e, allow) {
				var AllowableCharacters = '';

				if (allow == 'Letters') {
					AllowableCharacters = ' ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
				}
				if (allow == 'Numbers') {
					AllowableCharacters = '1234567890';
				}
				if (allow == 'NameCharacters') {
					AllowableCharacters = ' ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-.\'';
				}
				if (allow == 'NameCharactersAndNumbers') {
					AllowableCharacters = '1234567890 ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
					
					/* var value=document.getElementById('form:roleName').value;
					var val = value.substr(0, 1).toUpperCase() + value.substr(1);
					document.getElementById('form:roleName').value = val; */
					
				}

				var k = document.all ? parseInt(e.keyCode) : parseInt(e.which);
				if (k != 13 && k != 8 && k != 0) {
					if ((e.ctrlKey == false) && (e.altKey == false)) {
						return (AllowableCharacters.indexOf(String
								.fromCharCode(k)) != -1);
					} else {
						return true;
					}
				} else {
					return true;
				}
			}

			//]]>
		</script>
	</ui:define>

	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader">
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['roleMgmt.header.IbsaddRole']}" />
				</span>
				<span class="pageHeaderControls"> 
					<p:commandButton id="btnSave" value="#{msg['userMgmt.nav.save']}" ajax="false"
						action="#{roleController.createRole}" update="add_role_form" />
						<p:spacer width="2px" /> 
					<p:button id="btnCancel" value="#{msg['userMgmt.nav.cancel']}" outcome="cancel" />
				</span>
			</p:panel>
		</f:facet>

	<ui:define name="maintenanceForm">
		<p:panel styleClass="bodyWithoutAuditTrail">
			<h:panelGrid columns="3" columnClasses="top_align_column" style="margin-bottom:3px" cellpadding="5">
			
			  <h:outputLabel for="roleId" value="#{msg['roleMgmt.label.roleId']}" />
				<p:inputText id="roleId" value="#{roleController.role.id}" readonly="true"
						required="true" label="#{msg['deviceMgmt.label.deviceId']}">
				<f:validateLength minimum="2" /></p:inputText>
			  <p:message for="roleId" display="icon" />
			
				<h:outputLabel for="roleName" 
					value="#{msg['roleMgmt.label.roleName']}" styleClass="required_asterisk"/>
				<p:inputText id="roleName" value="#{roleController.role.roleName}" 
					onkeypress="var a=inputLimiter(event,'NameCharactersAndNumbers'); var b=makeCapitalize(); return a,b" required="true"
					label="#{msg['roleMgmt.label.roleName']}">
					<f:validateLength minimum="2" maximum="50" />
					<p:ajax event="change" listener="#{roleController.validateRoleName}" 
					  update="roleName msgs" process="@this" />
				</p:inputText>
				<p:message for="roleName" display="icon" />

				<h:outputLabel for="roleDesc"
					value="#{msg['roleMgmt.label.roleDescription']}" styleClass="required_asterisk"/>
				<p:inputText id="roleDesc" value="#{roleController.role.roleDesc}"
					onkeypress="return inputLimiter(event,'NameCharacters')" required="true"
					 label="#{msg['roleMgmt.label.roleDescription']}">
					<f:validateLength minimum="2" maximum="100" />
				</p:inputText>
				<p:message for="roleDesc" display="icon" />
					
					<h:outputLabel for="roleStatus"
					value="#{msg['roleMgmt.tblHeader.deviceStatus']}"
					styleClass="required_asterisk" />
				<h:selectOneMenu id="roleStatus"
					value="#{roleController.role.roleStatus}" styleClass="drop_down_style" required="true"
					label="#{msg['roleMgmt.tblHeader.deviceStatus']}">
					<f:selectItems value="#{roleController.roleStatuss}" var="devi"
					itemValue="#{devi.listValue}" itemLabel="#{devi.desn}" />
				</h:selectOneMenu>
				<p:message for="roleStatus" display="icon" />
				
				<h:outputText for="treeSingle"  value="#{msg['roleMgmt.label.roles']}"  styleClass="required_asterisk"/>
				<p:scrollPanel >
					<p:contextMenu for="treeSingle" scrollable="true">
						<p:menuitem value="View" update="msgs"
							actionListener="#{roleController.treeBean.displaySelectedSingle}"
							icon="ui-icon-search" />
						<p:menuitem value="Delete" update="treeSingle"
							actionListener="#{roleController.treeBean.deleteNode}"
							icon="ui-icon-close" />
					</p:contextMenu>

					<p:tree   id="treeSingle" value="#{roleController.treeBean.root}"
						widgetVar="tree" var="node" selectionMode="checkbox"
						required="true" disabled="true"
						selection="#{roleController.treeBean.selectedNodes}"
						dynamic="true" onNodeClick="setValueToInput()">
						<p:treeNode  >
						  
							<h:outputText value="#{node}" />
						
						</p:treeNode>
					</p:tree>
				</p:scrollPanel>
				<p:message for="treeSelections" display="icon" />
			</h:panelGrid>
		</p:panel>
		<h:inputHidden id="treeSelections" required="true"
			requiredMessage="#{msg['roleMgmt.msg.treeSelections']}" />
	</ui:define>
