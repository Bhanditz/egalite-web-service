<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maintenanceFormTemplate.xhtml">

<ui:define name="metadata">
	<f:metadata>
		<f:event listener="#{userController.loadChangePswd}" type="preRenderView"></f:event>
	</f:metadata>
</ui:define>

	<!-- <ui:define name="pageTitleBar">
		<f:facet name="header">
			<h:outputText value="#{msg['userMgmt.title']}" />
		</f:facet>
	</ui:define> -->

	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader" >
				
				<span class="pageHeaderTitle"> 
					<h:outputText value="#{msg['userMgmt.title.changePassword']}" /></span>
				
				<span class="pageHeaderControls">
				
				<p:commandButton id="btnSave" value="#{msg['userMgmt.nav.save']}"
						action="#{userController.changePassword}" style="margin-left: 182px;" update="form" />
				<p:spacer width="2px" /> 		 
				<p:button id="btnCancel" value="#{msg['userMgmt.nav.cancel']}" outcome="cancel" />
				
				</span>
			</p:panel>
		</f:facet>
	</ui:define>
	<ui:define name="maintenanceForm">
		<p:panel styleClass="maintenanceFormWithAuditTrail">
		<body>  
		
		<h:panelGrid columns="2" style="display:none">
				<h:outputLabel for="passwordMASK" value="#{msg['userMgmt.label.existingPassword']}" />
				<p:password autocomplete="off" id="passwordMASK"  required="false" 
					label="#{msg['userMgmt.label.existingPassword']}" >	</p:password>
			</h:panelGrid>
		
			<h:panelGrid columns="4">
				<h:outputLabel for="userId" value="#{msg['userMgmt.label.userId']}" />
				<p:inputText id="userId" value="#{userController.user.id}" label="#{msg['userMgmt.label.userId']}" readonly="true">
				</p:inputText><h:outputLabel/>
				<p:message for="userId" display="icon" />
				
				<h:outputLabel for="password" value="#{msg['userMgmt.label.existingPassword']}"
					styleClass="required_asterisk" />
				<p:password autocomplete="off" id="password" value="#{userController.user.password}" required="true" 
					label="#{msg['userMgmt.label.existingPassword']}" >
				</p:password><h:outputLabel />
				<p:message for="password" id="msgPassword" display="icon" />

				<h:outputLabel for="newpassword" value="#{msg['userMgmt.label.newPassword']}"
					styleClass="required_asterisk" />
				<p:password id="newpassword" value="#{userController.user.newPassword}" autocomplete="off"
					required="true" label="#{msg['userMgmt.label.newPassword']}" validatorMessage="#{msg['agentMgmt.validate.password']}"
					href="#" title="#{msg['agentMgmt.validate.passwordmg']}">
					<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16})" />
					</p:password>
					<h:outputLabel />
				<p:message for="newpassword" display="icon" />

				<h:outputLabel for="cPassword" value="#{msg['userMgmt.label.cPassword']}"
					styleClass="required_asterisk" />
				<p:password id="cPassword" value="#{userController.user.cPassword}" autocomplete="off"
					required="true" label="#{msg['userMgmt.label.cPassword']}" 
					href="#" title="#{msg['agentMgmt.validate.passwordmg']}"/><h:outputLabel />
				<p:message for="cPassword" display="icon" />
				
			</h:panelGrid>
			</body>
		</p:panel>
	</ui:define>
</ui:composition>
