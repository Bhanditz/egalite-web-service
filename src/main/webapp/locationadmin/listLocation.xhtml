<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/listViewWithoutHeaderTemplate.xhtml">
	
	<!-- <ui:param name="pageTitle" value="#{msg['locationMgmt.title']}" /> -->
	<ui:param name="pageHeaderTitle"
		value="#{msg['locationMgmt.title.listLocation']}" />
	<ui:param name="emptyMessage"
		value="#{msg['locationMgmt.msg.noRecords']}" />
	<ui:param name="addControlText"
		value="#{msg['locationMgmt.tblNav.add']}" />
	<ui:param name="addOutcome" value="addLocation" />
	<ui:param name="addAuthority"
		value="#{auth.checkAuthority('addLocation')}" />
	<ui:param name="listController" value="#{locationListController}" />
	
	<!-- ADD -->
	<ui:param name="selectionMode" value="single"/>
	<ui:param name="selection" value="#{locationListController.selectedRecord}"/>
	<ui:define name="pageHeaderControls">
		<p:button id="btnAdd" value="#{addControlText}"
			outcome="#{addOutcome}" style="margin-left: 182px;"
			rendered="#{addAuthority}" />
	</ui:define>
	<!-- ADD END -->
<!-- Active record is removed == Changes for Asomi Nirmal kanna S -->
	<ui:define name="dataTableContent">
		<p:ajax event="rowDblselect"
			listener="#{locationListController.listSelect}" />

		<p:column id="id" filterBy="#{record.locationCode}"
			headerText="#{msg['locationMgmt.tblHeader.locationCode']}"
			sortBy="#{record.locationCode}">
			<h:outputText value="#{record.locationCode}" />
		</p:column>
		<p:column id="locationDesc" filterBy="#{record.locationDesc}"
			headerText="#{msg['locationMgmt.tblHeader.locationDesc']}"
			sortBy="#{record.locationDesc}">
			<h:outputText value="#{record.locationDesc}" />
		</p:column>

		<p:column id="cbsLocationCode" filterBy="#{record.cbsLocationCode}"
			headerText="#{msg['locationMgmt.tblHeader.cbsLocationCode']}"
			sortBy="#{record.cbsLocationCode}">
			<h:outputText value="#{record.cbsLocationCode}" />
		</p:column>

		<p:column id="cbsBranchCode" filterBy="#{record.cbsBranchCode}"
			headerText="#{msg['locationMgmt.tblHeader.cbsBranchCode']}"
			sortBy="#{record.cbsBranchCode}">
			<h:outputText value="#{record.cbsBranchCode}" />
		</p:column>

		<!-- <p:column id="isActive" filterBy="#{record.locationStatusText}"
			headerText="#{msg['locationMgmt.tblHeader.isActive']}"
			sortBy="#{record.locationStatusText}">
			<h:outputText value="#{record.locationStatusText}" />
		</p:column> -->

		<p:column id="authStatus" filterBy="#{record.authStatusText}"
			headerText="#{msg['agencyMgmt.tblHeader.authStatus']}"
			sortBy="#{record.authStatusText}">
			<h:outputText value="#{record.authStatusText}" />
		</p:column>

	</ui:define>
</ui:composition>
