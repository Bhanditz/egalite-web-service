<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterTemplate.xhtml">
	<script language="JavaScript">

	function ieClicked() {
		if (document.all) {
			return false;
		}
	}
	function firefoxClicked(e) {
		if(document.layers||(document.getElementById &amp;&amp; (!document.all))) {
			if (e.which==2||e.which==3) {
				return false;
			}
		}
	}
	if (document.layers){
		document.captureEvents(Event.MOUSEDOWN);
		document.onmousedown=firefoxClicked;
	}else{
		document.onmouseup=firefoxClicked;
		document.oncontextmenu=ieClicked;
	}
	document.oncontextmenu=new Function("return false")

</script>
	<ui:define name="contentSection">
		<h:form id="form">
			<h:body>
					<p:panel id="contentPanel">
						<ui:insert name="pageTitleBar" />
						<p:panel id="panel">
							<ui:insert name="pageHeader" />
							<p:messages id="msgs" severity="error" showDetail="false"
								closable="true" />
							<p:growl id="growl" severity="info" showDetail="true"
								sticky="false" />
							<ui:insert name="maintenanceForm" />
						</p:panel>
						<ui:include src="/templates/includes/auditTrail.xhtml"></ui:include>
					</p:panel>
			</h:body>
		</h:form>
	</ui:define>
</ui:composition>
