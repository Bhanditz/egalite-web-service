<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsp/jstl/core"
	template="/templates/maintenanceFormTemplate.xhtml">
	
	<!-- For Tag No : EGA-MN15-000021 
		1. generated_sms, sms_mobile_no, sms_content, generated_revr, full_part_ind, sync_type Added-->

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.id}"></f:viewParam>
			<f:event listener="#{depositCollectionTxnController.loadDepositCollection}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<!-- <ui:define name="pageTitleBar">
		<f:facet name="header">
			 <h:outputText value="#{msg['transMgmt.title.transtracker']}" /> 
		</f:facet>
	</ui:define> -->
	
	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader" >
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['instCollMgmt.title.instColl']}" /></span>
				<span class="pageHeaderControls"> 
					<p:button id="btnList" value="#{msg['agentTxnMgmt.label.close']}"	outcome="openList" /> 
				</span>
			</p:panel>
		</f:facet>
	</ui:define>
	
	<ui:define name="maintenanceForm">
		<p:panel styleClass="bodyWithoutAuditTrail">
			<p:panel style="width:46%;height:410px; float:left" >
			<h:panelGrid columns="2">

					<h:outputLabel value="#{msg['agentTxnMgmt.label.mbsTxnId']}" />
               			<p:inputText id="id" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.id}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agendaId']}" />
						<p:inputText id="agendaId" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.agendaId}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.seqNo']}" />
						<p:inputText id="seqNo" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.seqNo}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnCode']}" />
						<p:inputText id="txnCode" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnCode}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.cbsAcRefNo']}" />
						<p:inputText id="cbsAcRefNo" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.cbsAcRefNo}"  readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.branchCode']}" />
               			<p:inputText id="branchCode" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.branchCode}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.customerId']}" />
               			<p:inputText id="customerId" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.customerId}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.customerFullName']}" />
						<p:inputText id="customerFullName" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.customerFullName}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.amountDue']}" />
						<p:inputText id="amountDue" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.amountDue}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.amountPaid']}" />
						<p:inputText id="amountPaid" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.amountPaid}" readonly="true"/>
				
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agentId']}" />
						<p:inputText id="agentId" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.agentId}" readonly="true"/> 
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agentName']}" />
						<p:inputText id="agentName" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.agentName}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.locationCode']}" />
						<p:inputText id="locationCode" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.locationCode}" readonly="true"/>
						
				</h:panelGrid>
			</p:panel>
		
			<p:panel style="width:52%;height:410px; float:right">
				<h:panelGrid columns="2">
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.locationDesc']}" />
						<p:inputText id="locationDesc" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.locationDesc}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnNarrative']}" />
						<p:inputText id="txnNarrative" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnNarrative}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnInitTime']}" />
               			<p:calendar id="txnInitTime" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnInitTime}" pattern="dd-MMM-yyyy hh:mm a" showOn="label" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnSyncTime']}" />
						<p:calendar id="syncTime" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnSyncTime}" pattern="dd-MMM-yyyy hh:mm a" showOn="label" readonly="true" />
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnStatusDesc']}" />
						<p:inputText id="txnStatusDesc" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnStatusDesc}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnErrorCode']}" />
						<p:inputText id="txnErrCode" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnErrCode}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnErrorMessage']}" />
						<p:inputText id="txnErrMessage" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.txnErrMessage}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.generatedSms']}" />
						<p:inputText id="generatedSms" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.generatedSms}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.smsMobileNo']}" />
						<p:inputText id="smsMobileNo" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.smsMobileNo}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.smsContent']}" />
						<p:inputText id="smsContent" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.smsContent}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.genetatedRevr']}" />
						<p:inputText id="generatedRevr" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.generatedRevr}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.fullPartInd']}" />
						<p:inputText id="fullPartInd" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.fullPartInd}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.syncType']}" />
						<p:inputText id="syncType" value="#{depositCollectionTxnController.depositCollectionTxnTrackerVO.syncType}" readonly="true"/>
						
					
			</h:panelGrid>
		</p:panel></p:panel>
	</ui:define>
</ui:composition>
