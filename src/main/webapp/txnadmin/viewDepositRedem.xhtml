<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsp/jstl/core"
	template="/templates/maintenanceFormTemplate.xhtml">
	
	<!-- For Tag No : EGA-MN15-000021 
		1. generated_sms, sms_mobile_no, sms_content, generated_revr, full_part_ind, sync_type Added-->

	<ui:define name="metadata">
		<f:metadata>
		<f:viewParam name="id" value="#{depositRedemptionTxnController.depositRedemptionVO.id}"></f:viewParam>
			<f:event listener="#{depositRedemptionTxnController.loadDepositRedemption}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<!-- <ui:define name="pageTitleBar">
		<f:facet name="header">
			 <h:outputText value="#{msg['transMgmt.title.transtracker']}" /> 
		</f:facet>
	</ui:define> -->
	
	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader" >
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['matuMgmt.title.redemDep']}" /></span>
				<span class="pageHeaderControls"> 
					<p:button id="btnList" value="#{msg['agentTxnMgmt.label.close']}" outcome="openList" /> 
				</span>
			</p:panel>
		</f:facet>
	</ui:define>
	
	<ui:define name="maintenanceForm">
		<p:panel styleClass="bodyWithoutAuditTrail">
		<p:panel style="width:46%;height:410px; float:left" >
		<h:panelGrid columns="2">

					<h:outputLabel value="#{msg['agentTxnMgmt.label.mbsTxnId']}" />
               			<p:inputText id="id" value="#{depositRedemptionTxnController.depositRedemptionVO.id}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agendaId']}" />
						<p:inputText id="agendaId" value="#{depositRedemptionTxnController.depositRedemptionVO.agendaId}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.seqNo']}" />
						<p:inputText id="seqNo" value="#{depositRedemptionTxnController.depositRedemptionVO.seqNo}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnCode']}" />
						<p:inputText id="txnCode" value="#{depositRedemptionTxnController.depositRedemptionVO.txnCode}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.cbsAcRefNo']}" />
						<p:inputText id="cbsAcRefNo" value="#{depositRedemptionTxnController.depositRedemptionVO.cbsAcRefNo}"  readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.branchCode']}" />
               			<p:inputText id="branchCode" value="#{depositRedemptionTxnController.depositRedemptionVO.branchCode}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.customerId']}" />
               			<p:inputText id="customerId" value="#{depositRedemptionTxnController.depositRedemptionVO.customerId}" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.customerFullName']}" />
						<p:inputText id="customerFullName" value="#{depositRedemptionTxnController.depositRedemptionVO.customerFullName}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.redemptionAmount']}" />
						<p:inputText id="redemptionAmount" value="#{depositRedemptionTxnController.depositRedemptionVO.redemptionAmount}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.amountPaidOut']}" />
						<p:inputText id="amountPaidOut" value="#{depositRedemptionTxnController.depositRedemptionVO.amountPaidOut}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agentId']}" />
						<p:inputText id="agentId" value="#{depositRedemptionTxnController.depositRedemptionVO.agentId}" readonly="true"/> 
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.agentName']}" />
						<p:inputText id="agentName" value="#{depositRedemptionTxnController.depositRedemptionVO.agentName}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.locationCode']}" />
						<p:inputText id="locationCode" value="#{depositRedemptionTxnController.depositRedemptionVO.locationCode}" readonly="true"/>
						
					</h:panelGrid>
			</p:panel>
			<p:panel style="width:52%;height:410px; float:right">
				<h:panelGrid columns="2">
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.locationDesc']}" />
						<p:inputText id="locationDesc" value="#{depositRedemptionTxnController.depositRedemptionVO.locationDesc}" readonly="true"/>
						
				    <h:outputLabel value="#{msg['agentTxnMgmt.label.txnNarrative']}" />
						<p:inputText id="txnNarrative" value="#{depositRedemptionTxnController.depositRedemptionVO.txnNarrative}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnInitTime']}" />
               			<p:calendar id="txnInitTime" value="#{depositRedemptionTxnController.depositRedemptionVO.txnInitTime}" pattern="dd-MMM-yyyy hh:mm a" showOn="label" readonly="true" />
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnSyncTime']}" />
						<p:calendar id="syncTime" value="#{depositRedemptionTxnController.depositRedemptionVO.txnSyncTime}" pattern="dd-MMM-yyyy hh:mm a" showOn="label" readonly="true" />
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnStatusDesc']}" />
						<p:inputText id="txnStatusDesc" value="#{depositRedemptionTxnController.depositRedemptionVO.txnStatusDesc}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnErrorCode']}" />
						<p:inputText id="txnErrCode" value="#{depositRedemptionTxnController.depositRedemptionVO.txnErrCode}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.txnErrorMessage']}" />
						<p:inputText id="txnErrMessage" value="#{depositRedemptionTxnController.depositRedemptionVO.txnErrMessage}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.generatedSms']}" />
						<p:inputText id="generatedSms" value="#{depositRedemptionTxnController.depositRedemptionVO.generatedSms}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.smsMobileNo']}" />
						<p:inputText id="smsMobileNo" value="#{depositRedemptionTxnController.depositRedemptionVO.smsMobileNo}" readonly="true"/>
					
					<h:outputLabel value="#{msg['agentTxnMgmt.label.smsContent']}" />
						<p:inputText id="smsContent" value="#{depositRedemptionTxnController.depositRedemptionVO.smsContent}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.genetatedRevr']}" />
						<p:inputText id="generatedRevr" value="#{depositRedemptionTxnController.depositRedemptionVO.generatedRevr}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.fullPartInd']}" />
						<p:inputText id="fullPartInd" value="#{depositRedemptionTxnController.depositRedemptionVO.fullPartInd}" readonly="true"/>
						
					<h:outputLabel value="#{msg['agentTxnMgmt.label.syncType']}" />
						<p:inputText id="syncType" value="#{depositRedemptionTxnController.depositRedemptionVO.syncType}" readonly="true"/>
				
			</h:panelGrid>
		</p:panel></p:panel>
	</ui:define>
</ui:composition>
