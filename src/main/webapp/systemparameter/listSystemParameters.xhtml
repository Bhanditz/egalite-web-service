	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader" >

				<span class="pageHeaderControls"> <p:button id="btnModify"

						outcome="openModify" rendered="#{auth.checkAuthority('modifySystemParameter')}">
					</p:button>
				</span>
			</p:panel>

	<ui:define name="maintenanceForm">
		<p:panel  >

			<p:panel id="Panel">
				<p:panelGrid id="sysparamTables">

						<p:column >
							<p:dataTable id="srcTable" widgetVar="sysparamTable" 
								var="sysparam" scrollable="true" scrollHeight="35%" scrollWidth="true" 
								value="#{systemParameterListController.systemParamVOs}" 
								rowKey="#{sysparam.paramName}">

									#{sysparam.paramName}</p:column>
								<p:column
									headerText="#{msg['systemParameterMgmt.label.paramValue']}">
									<p:inputText id="paramValue" value="#{sysparam.paramValue}"
										readonly="true" style="width:95%"/>


								</p:column>
							</p:dataTable>
						</p:column>
