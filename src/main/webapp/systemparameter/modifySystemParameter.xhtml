	<ui:define name="pageHeader">
		<f:facet name="header">
			<p:panel styleClass="maintenanceFormPanelHeader" >
				<span class="pageHeaderTitle"> <h:outputText
						value="#{msg['systemParameterMgmt.title.systemParameterModify']}" /></span>
				<span class="pageHeaderControls"> <p:commandButton
						id="btnSave" value="#{msg['systemParameterMgmt.btn.save']}"
						update="panel"
						action="#{systemParameterListController.checkModifyForUpdate}"
						style="margin-left: 182px;"/> <p:spacer width="2px" /> <p:button
						id="btnCancel" value="#{msg['systemParameterMgmt.btn.cancel']}"
						outcome="cancel">
					</p:button>
				</span>
			</p:panel>
		</f:facet>
	</ui:define>
	<ui:define name="maintenanceForm">
		<p:panel styleClass="bodyWithoutAuditTrail">

			<p:panel id="Panel">
				<p:panelGrid id="sysparamTables">
					<p:row>
						<p:column>
							<p:dataTable id="srcTable" widgetVar="sysparamTable" 
								var="sysparam" scrollable="true" scrollHeight="35%" scrollWidth="true" 
								value="#{systemParameterListController.systemParamVOs}"
								rowKey="#{sysparam.paramName}">
								<!--  <p:column headerText="#{msg['systemParameterMgmt.label.paramName']}">
								<p:inputText id="id" value="#{agencyController.agency.agencyCode}"
					             readonly="true" label="#{msg['agencyMgmt.label.agencyCode']}" />
								</p:column> -->

								<p:column 
									headerText="#{msg['systemParameterMgmt.label.paramName']}">
									#{sysparam.paramName}</p:column>
								<p:column
									headerText="#{msg['systemParameterMgmt.label.paramValue']}">
									<p:inputText id="paramValue" value="#{sysparam.paramValue}" required="true" autocomplete="off" style="width:90%"
										label="#{sysparam.paramName}" readonly="#{systemParameterListController.getParameterStatus(sysparam)}" >	
									</p:inputText>
								</p:column>

							</p:dataTable>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</p:panel>
	</ui:define>
